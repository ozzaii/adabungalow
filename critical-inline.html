<!-- Critical CSS to inline in <head> for fastest initial render -->
<style>
/* Critical CSS - Above the fold styles */
:root {
    --bg: #F7F6F2;
    --ink: #1B2A24;
    --overlay: #18332C;
    --accent: #C9A227;
    --chip: #EFF2ED;
    --divider: #E7E7E0;
    --ease: cubic-bezier(.2,.8,.2,1);
    --shadow: 0 6px 24px rgba(20,36,32,.08);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html {
    font-size: 16px;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    text-rendering: optimizeLegibility;
}

body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    color: var(--ink);
    background: var(--bg);
    line-height: 1.6;
    min-height: 100vh;
}

/* Preloader - Critical for immediate display */
.preloader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: var(--bg);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 10000;
    transition: opacity 0.4s ease;
}

.preloader-svg {
    width: 60px;
    height: 60px;
}

.preloader-path {
    fill: none;
    stroke: var(--accent);
    stroke-width: 1.5;
    stroke-linecap: round;
    stroke-dasharray: 200;
    stroke-dashoffset: 200;
    animation: preloader-trace 1.5s ease-in-out infinite;
}

@keyframes preloader-trace {
    0% { stroke-dashoffset: 200; }
    50% { stroke-dashoffset: 0; }
    100% { stroke-dashoffset: -200; }
}

/* Header - Critical for navigation */
.header-minimal {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;
    padding: 1.5rem 2rem;
    transition: all 0.3s var(--ease);
}

.header-content {
    max-width: 1400px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logotype {
    text-decoration: none;
    color: var(--ink);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 0.25rem;
}

.logo-text {
    font-size: 0.875rem;
    letter-spacing: 0.2em;
    font-weight: 500;
}

/* Hero - Critical for first impression */
.hero-supreme {
    position: relative;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

.hero-backdrop {
    position: absolute;
    inset: 0;
    z-index: 0;
}

.hero-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    transition: opacity 0.6s ease;
}

.hero-image.loaded {
    opacity: 1;
}

.hero-gradient-overlay {
    position: absolute;
    inset: 0;
    background: linear-gradient(
        180deg,
        rgba(27, 42, 36, 0.2) 0%,
        rgba(27, 42, 36, 0.5) 50%,
        rgba(27, 42, 36, 0.8) 100%
    );
}

.hero-stage {
    position: relative;
    z-index: 1;
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
    text-align: center;
}

.hero-headline {
    font-family: 'Fraunces', 'Georgia', serif;
    font-size: clamp(2.5rem, 7vw, 5rem);
    font-weight: 400;
    color: var(--bg);
    line-height: 1.1;
    margin: 2rem 0;
}

/* Skip link for accessibility */
.skip-link {
    position: absolute;
    top: -40px;
    left: 0;
    background: var(--ink);
    color: var(--bg);
    padding: 8px;
    z-index: 100;
    text-decoration: none;
}

.skip-link:focus {
    top: 0;
}

/* Mobile critical styles */
@media (max-width: 768px) {
    .header-minimal {
        padding: 1rem;
    }
    
    .hero-headline {
        font-size: clamp(2rem, 6vw, 3rem);
    }
    
    .weather-chip {
        display: none;
    }
}

/* Prevent layout shift */
img {
    max-width: 100%;
    height: auto;
    display: block;
}

/* Hide non-critical elements initially */
.chapter,
.villa-chapter,
.gallery,
.footer {
    opacity: 0;
}
</style>
